  <div class="container p-3 shadow">
    <h1 style="display: flex; justify-content: space-between; align-items: end;">
      <p style="display: flex; flex-direction: column; font-size: 1.5em;">
        <span style="font-weight: 300; font-size: .8em;">Bienvenido</span>
        Panel de Torneo
      </p>
      <p style="font-weight: 300;font-size: .6em; background-color: green; border-radius: 5px; padding: 3px;">Nuevo</p>
    </h1>
    <hr>
    <h2>Información del torneo</h2>
    <form action="#">

      <div style="display: flex; flex-direction: column; gap: 15px;">

        <div>
          <label for="Nombre" class="form-label">Nombre*</label>
          <input required class="form-control" type="text" name="Nombre" id="Nombre" placeholder="Ej. Relampago">
        </div>

        <div>
          <label for="Nombre" class="form-label">Descripción</label>
          <textarea class="form-control" name="" id="" cols="50" rows="2"></textarea>
        </div>




        <div style="display: grid; grid-template-columns: 1fr .5fr; gap: 50px;">

          <div>
            <label for="Nombre" class="form-label">Fecha Inicio*</label>
            <input required class="form-control" type="date" name="Nombre" id="Nombre" placeholder="Ej. Relampago">
          </div>

          <div>
            <label for="Nombre" class="form-label">Hora Inicio*</label>
            <input required class="form-control" type="time" name="hora" id="hora">
          </div>
        </div>




        <div>
          <label for="Nombre" class="form-label">Cupos*</label>
          <input required class="form-control" type="number" step="1" min="1" name="Nombre" id="Nombre">
        </div>


        <div>
          <label for="Nombre" class="form-label">Categoria*</label>
          <select name="categoria[]" id="categoria" class="form-select" multiple>
            <option value="null" selected disabled>Categoria</option>
            <option value="todos">Todos</option>
            <option value="1">Cat. 1ra</option>
            <option value="2">Cat. 2da</option>
            <option value="3">Cat. 3ra</option>
            <option value="4">Cat. 4ta</option>
            <option value="5">Cat. 5ta</option>
            <option value="6">Cat. 6ta</option>
            <option value="7">Cat. 7ma</option>
            <option value="iniciante">Iniciante</option>
          </select>
          <p class="text-muted">
            5ta, 6ta, 7ma
            <a href="#" class="text-danger" style="margin-left: 20px;">Eliminar</a>
          </p>

        </div>


        <button type="submit" class="btn btn-primary">Crear Torneo</button>



      </div>
    </form>
